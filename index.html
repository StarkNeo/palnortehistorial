<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <title>Ejemplo 3</title>

</head>

<body>
    <header>
        <h1 id="title">TECATE PA'L NORTE FEST HISTORIAL</h1>

    </header>
    <main>
        <aside>
            <nav>
                <ul id="years">
                    <li id="inicio" class="year">Inicio</li>

                </ul>
            </nav>
        </aside>
        <img id="poster"
            src="https://prismic-images.tmol.io/ticketmaster-tm-mx/ca0d3029-846f-4980-be55-e2529db5a5b1_900X600.png?auto=compress,format&rect=0,0,900,600&w=900&h=600"
            alt="">
        <table>
            <thead>
                <tr>
                    <th>
                        <h2>Dia</h2>
                    </th>
                    <th>
                        <h2>Bandas</h2>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class='left'>
                        <h3>Viernes</h3>
                    </td>
                    <td>
                        <ul id="friday">
                        </ul>
                    </td>

                </tr>
                <tr>
                    <td class='left'>
                        <h3>Sabado</h3>
                    </td>
                    <td>
                        <ul id="saturday">

                        </ul>
                    </td>

                </tr>
                <tr>
                    <td class='left'>
                        <h3>Domingo</h3>
                    </td>
                    <td>
                        <ul id="sunday">

                        </ul>
                    </td>

                </tr>

            </tbody>

        </table>


    </main>
    <script type="module" src="./script.js"></script>
</body>

</html>
